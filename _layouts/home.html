<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Learn More</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

	<!-- A counter added for reasons -->
	<div class="table-wrapper">
	<table class="alt">
		<thead>
			<tr>
				<th>Total Contributors</th>
				<th>Total Contributions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>$0.00</td>
				<td>0</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2"></td>
				<td>100.00</td>
			</tr>
		</tfoot>
	</table>
	</div>

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>{{ site.index_heading }}</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="issues.html" class="button next">Check Out The Issues</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
